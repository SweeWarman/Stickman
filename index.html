<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Ths StickMan Animator</title>
  <meta name="description" content="StickMan Animator App">
  <meta name="author" content="Swee Warman">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="panel">
    <div id="sub-panel">
      <canvas id="myCanvas" width="400px" height="400px"></canvas>
      <div class="slidecontainer">
        <input type="range" min="1" max="100" value="50" class="slider" id="timeRange">
        <input type="number" id="endtime" name="endtime" value="5" size="5">
        <button id="snap"><i class="fa fa-camera" style="color:red"></i></button>
        <button id="play"><i class="fa fa-play"></i></button>
        <button id="stop"><i class="fa fa-stop"></i></button>
      </div>
    </div>
    <div id="sub-panel">
      <div id="snapshots">
        <p>Selected poses:</p>
        <div id="image-panel">
          <!-- <img id="pose" width="100px" height="100px" alt="t=0" /> -->
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.12.11/paper-full.min.js"></script>
  <script type="module" src="src/main.js"></script>
</body>
</html>
